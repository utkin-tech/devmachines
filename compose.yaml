services:
  runtime:
    container_name: runtime
    image: devmachines/runtime
    environment:
      CPU: "2"
      MEMORY: "2G"
      STORAGE: "10G"
      USER: "user"
      PASSWORD: "pass"
      SSH_KEYS: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAICeyDWnYtatyEiHKjT/jpLUA7FLMoe97ItrkaLA2cYsX qemu_machine"
    volumes:
      - ./blobs:/blobs
      - image:/image:ro
    cap_add:
      - NET_ADMIN
    devices:
      - "/dev/net/tun"
      - "/dev/kvm"
    depends_on:
      ubuntu:
        condition: service_completed_successfully
    stop_grace_period: 60s

  ubuntu:
    image: devmachines/ubuntu
    volumes:
      - image:/image

volumes:
  image: {}
